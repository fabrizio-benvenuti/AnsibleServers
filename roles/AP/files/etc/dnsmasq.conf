# Listen on the wlan0 interface
interface=wlan0

# DHCP range for connected devices
dhcp-range=10.42.0.2,10.42.0.100,255.255.255.0,24h

# Gateway (static IP of wlan0)
dhcp-option=3,10.42.0.1

# DNS server (can use Google's DNS or your own)
dhcp-option=6,8.8.8.8,8.8.4.4

# Disable DNS caching (optional, for debugging)
no-hosts